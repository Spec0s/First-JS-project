<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>First JS project</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
</head>

<body>
    <h1>Hello world</h1>
    <div class="selections">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>
    <div>
        <h1 id="result"></h1>
    </div>
    <div class="resultTable">
        <div class="pPoints">
            <h1 id="win">0</h1>
            <p>Player</p>
        </div>
        <div class="draw">
            <h1 id="draw">0</h1>
            <p>Draw</p>
        </div>
        <div class="cPoints">
            <h1 id="lose">0</h1>
            <p>Computer</p>
        </div>
    </div>
</body>

</html>
